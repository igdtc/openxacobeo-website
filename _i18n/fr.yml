register:
  title: S'inscrire
  p1: L'inscription et le paiement des frais doivent être effectués sur <a target="_blank" href="https://www.discgolfscene.com/tournaments/II_Open_Xacobeo_2022/register">DiscGolfScene</a>.
  st1: Conditions d'inscription
  sp1: En tant que tournoi de niveau B, il est obligatoire d'être membre en règle de PDGA.
  st2: Frais d'inscription
  st3: Nombre maximum de participants
  sp3: 120 participants maximum. L'organisation réserve 12 jokers. Une fois les 108 inscriptions atteintes, une liste d'attente sera créée avec les candidatures suivantes.
