register:
  title: Rexistro
  p1: O rexistro e o pago da taxa debe realizarse en <a target="_blank" href="https://www.discgolfscene.com/tournaments/II_Open_Xacobeo_2022/register">DiscGolfScene</a>.
  st1: Requisitos de rexistro
  sp1: Como tornamento B-Tier, é obrigatorio ser membro da PDGA en bo estado.
  st2: Taxas de inscrición
  st3: Número máximo de participantes
  sp3: 120 participantes máximo. A organización reserva 12 comodíns. Unha vez alcanzadas as 108 inscricións, crearase unha lista de espera coas solicitudes posteriores.
